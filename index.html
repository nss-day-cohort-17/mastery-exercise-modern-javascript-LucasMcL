<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Battledome</title>
  <!-- Bootstrap links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- My link -->
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<article id="landing-page">
	<h2 class="text-center">Welcome to the...</h2>
	<h1 id="title" class="text-center">Robot Battledome</h1>
	<footer class="navbar navbar-fixed-bottom text-center">Press any key or click to continue</div>
</article>

<!-- Hide article at beginning -->
<article id="selection">
	<header class="text-center">
		<h1>Robot Battledome</h1>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-1" id="player1-selection">
				<input type="text" placeholder="player1" class="text-center">
				<div class="img-container bg-primary">
					<h3 class="text-center"></h3>
					<img src="/img/question-mark.png" alt="">
				</div>
				<div class="stats-container">
					<table class="model-stats">
						<tr class="health">
							<td>Health: </td>
							<td>
								<div class="stats-bar-container">
									<div class="stats-bar"></div>
								</div>
							</td>
						</tr>
						<tr class="strength">
							<td>Strength: </td>
							<td>
								<div class="stats-bar-container">
									<div class="stats-bar"></div>
								</div>
							</td>
						</tr>
						<tr class="speed">
							<td>Speed: </td>
							<td>
								<div class="stats-bar-container">
									<div class="stats-bar"></div>
								</div>
							</td>
						</tr>
						<tr class="attack">
							<td>Attack: </td>
							<td></td>
						</tr>
						<tr class="strengths">
							<td>Strong against: </td>
							<td></td>
						</tr>
						<tr>
							<td>Weak against: </td>
							<td></td>
						</tr>
					</table> <!-- end table -->
				</div> <!-- end stats container -->
				<select name="player1" class="text-center">
					<optgroup label="Rock Type" class="rock">
				    <option value="boulder">Boulder</option>
				    <option value="pebble">Pebble</option>
				  </optgroup>
				  <optgroup label="Paper Type" class="paper">
				    <option value="scroll">Scroll</option>
				    <option value="index-card">Index Card</option>
				  </optgroup>
				  <optgroup label="Scissors Type" class="paper">
				    <option value="garden-scissors">Garden Scissors</option>
				    <option value="craft-scissors">Craft Scissors</option>
				  </optgroup>
				  <optgroup label="Other">
						<option value="random" selected>Random</option>
				  </optgroup>
				</select>
			</div> <!-- end col -->
			<div class="col-md-4 col-md-offset-2" id="enemy-selection">
				<input type="text" placeholder="enemy" class="text-center">
				<div class="img-container bg-primary">
					<h3 class="text-center"></h3>
					<img src="/img/question-mark.png" alt="">
				</div>
				<div class="stats-container">
					<table class="model-stats">
						<tr class="health">
							<td>Health: </td>
							<td>
								<div class="stats-bar-container">
									<div class="stats-bar"></div>
								</div>
							</td>
						</tr>
						<tr class="strength">
							<td>Strength: </td>
							<td>
								<div class="stats-bar-container">
									<div class="stats-bar"></div>
								</div>
							</td>
						</tr>
						<tr class="speed">
							<td>Speed: </td>
							<td>
								<div class="stats-bar-container">
									<div class="stats-bar"></div>
								</div>
							</td>
						</tr>
						<tr class="attack">
							<td>Attack: </td>
							<td></td>
						</tr>
						<tr class="strengths">
							<td>Strong against: </td>
							<td></td>
						</tr>
						<tr>
							<td>Weak against: </td>
							<td></td>
						</tr>
					</table> <!-- end table -->
				</div> <!-- end stats container -->
				<select name="player1" class="text-center">
					<optgroup label="Rock Type" class="rock">
				    <option value="boulder">Boulder</option>
				    <option value="pebble">Pebble</option>
				  </optgroup>
				  <optgroup label="Paper Type" class="paper">
				    <option value="scroll">Scroll</option>
				    <option value="index-card">Index Card</option>
				  </optgroup>
				  <optgroup label="Scissors Type" class="paper">
				    <option value="garden-scissors">Garden Scissors</option>
				    <option value="craft-scissors">Craft Scissors</option>
				  </optgroup>
				  <optgroup label="Other">
						<option value="random" selected>Random</option>
				  </optgroup>
				</select>
			</div> <!-- end col -->
		</div> <!-- end row -->
		<div class="row text-center">
			<button id="to-battle" class="btn btn-danger"> To Battle! </button>
		</div>
	</div> <!-- end container -->
</article>

<article id="battledome">
	<header class="text-center">
		<h1>Robot Battledome</h1>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 auto-height">
				<h2 class="text-center">Player 1</h2>
			</div>
			<div class="col-md-4 col-md-offset-4 auto-height">
				<h2 class="text-center">Enemy</h2>
			</div>
		</div>
		<div class="row">
			<div id="player1" class="col-md-4">
				<div class="img-container bg-primary">
					<h3 class="text-center"></h3>
					<img src="" alt=""> <!-- insert src when user selects model -->
				</div> <!-- end img-container -->
				<div class="health-bar" data-max-health="" data-health="">
					<div class="bar">
						<div class="hit"></div>
					</div>
				</div>
				<div class="cooldown center-block">
					<div class="cooldown-bar"></div>
				</div>
			</div> <!-- end col -->
			<div id="enemy" class="col-md-4 col-md-offset-4">
				<div class="img-container bg-primary">
					<h3 class="text-center"></h3>
					<img src="" alt=""> <!-- insert src when user selects model -->
			</div>
				<div class="health-bar" data-max-health="" data-health="">
					<div class="bar">
						<div class="hit"></div>
					</div>
				</div>
				<div class="cooldown center-block">
					<div class="cooldown-bar"></div>
				</div>
		</div>
	</div>
	<div class="container text-center">
		<button id="attack" class="btn btn-danger"> Attack! </button>
	</div>
</article>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- My scripts -->
<script src="javascripts/robots.js"></script>
<script src="javascripts/combat.js"></script>
<script src="javascripts/app.js"></script>

</body>
</html>
